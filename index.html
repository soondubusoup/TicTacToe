<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
<form onsubmit='return false;'>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="status-action">
      <div class="status">Current Player ✘</div>
      <div class="reset">Reset</div>
    </div>
    <div class="game-grid">
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
    </div>
  </div>
  
  <div id="containerTwo">
    <div class="input">✘ <input id="playerOne" type="text" 
    placeholder="Player 1" /> </div>
    <div class="input">✪ <input id="playerTwo" type="text" 
      placeholder="Player 2" /> </div>

      <button id="entry">Submit Players</button>
  </div>

  <table id="display">
    <tr>
        <th>Player 1</th>
        <th>Player 2</th>
    </tr>
  </table>
<script src="app.js"></script>
  </body>
</html>
